apiVersion: moogie.io/v1
kind: DnsCheck
metadata:
  name: domain-dns-resolution
  labels:
    environment: production
    service: dns
    team: infrastructure
spec:
  domain: example.com
  recordType: A
  expectedIp: "192.0.2.1"
  timeout: 5s
  schedule: "*/10 * * * *" # Every 10 minutes
  retries: 3
  nameserver: "8.8.8.8" # Optional: use specific DNS server
  alerts:
    onFailure: true
    email: network@example.com
