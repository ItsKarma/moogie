apiVersion: moogie.io/v1
kind: SslCheck
metadata:
  name: website-ssl-certificate
  labels:
    environment: production
    service: website
    team: security
spec:
  host: www.example.com
  port: 443
  daysBeforeExpiry: 30 # Alert when cert expires in 30 days
  timeout: 15s
  schedule: "0 8 * * *" # Daily at 8 AM
  checkChain: true # Validate entire certificate chain
  alerts:
    onFailure: true
    onExpiringSoon: true
    email: security@example.com
